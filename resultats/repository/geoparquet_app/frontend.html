<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoParquet Viewer</title>
    <script src="https://unpkg.com/deck.gl@8.8.19/dist.min.js"></script>
    <script src="https://unpkg.com/@luma.gl/core@8.8.19/dist.min.js"></script>
    <script src="https://unpkg.com/@luma.gl/engine@8.8.19/dist.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        const MAPBOX_ACCESS_TOKEN = 'sk.eyJ1IjoiYWxhZGlub3N0ZXIiLCJhIjoiY21oeHRzYWR2MDRsZjJxc2gwa3U0eGp4YSJ9.WmyUuCVugAG04pLNg_gL5A'; // Replace with your Mapbox token

        // Initialize the map
        const map = L.map('map').setView([48.8566, 2.3522], 13); // Center on Paris

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Fetch GeoJSON data from FastAPI
        fetch('/data')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                        pointToLayer: (feature, latlng) => {
                            return L.circleMarker(latlng, {
                                radius: 8,
                                fillColor: "#ff7800",
                                color: "#000",
                                weight: 1,
                                opacity: 1,
                                fillOpacity: 0.8
                            });
                        },
                        onEachFeature: (feature, layer) => {
                            if (feature.properties) {
                                layer.bindPopup(Object.keys(feature.properties).map(
                                    key => `<strong>${key}:</strong> ${feature.properties[key]}`
                                ).join('<br />'));
                            }
                        }
                    }).addTo(map);
            })
            .catch(error => console.error('Error loading GeoJSON data:', error));
    </script>
</body>
</html>
